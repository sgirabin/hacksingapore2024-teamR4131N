<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Volunteer Opportunity</title>
</head>
<body>
<h1>Create Volunteer Opportunity</h1>
<form action="#" th:action="@{/create-opportunity}" th:object="${opportunity}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br/>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>
    <br/>

    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" required/>
    <br/>

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required/>
    <br/>

    <button type="submit">Create</button>
</form>

<p th:text="${message}"></p>
</body>
</html>

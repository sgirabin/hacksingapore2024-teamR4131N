<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Welcome, <span th:text="${#httpServletRequest.remoteUser}"></span></h1>
    <h2 class="mt-4">Volunteer Opportunities</h2>
    <div th:each="opportunity : ${opportunities}" class="mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${opportunity.title}">Title</h5>
                <p class="card-text" th:text="${opportunity.description}">Description</p>
                <p class="card-text" th:text="${opportunity.location}">Location</p>
                <p class="card-text" th:text="${opportunity.date}">Date</p>
            </div>
        </div>
    </div>
    <h2 class="mt-4">Forum Posts</h2>
    <div th:each="post : ${posts}" class="mt-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}">Title</h5>
                <p class="card-text" th:text="${post.content}">Content</p>
                <p class="card-text"><strong>Author:</strong> <span th:text="${post.author}">Author</span></p>
                <p class="card-text"><strong>Created At:</strong> <span th:text="${post.createdAt}">Date</span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/assets/js/script.js}"></script>
</body>
</html>

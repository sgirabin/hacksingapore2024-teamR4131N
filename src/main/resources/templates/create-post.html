<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Forum Post</title>
</head>
<body>
<h1>Create Forum Post</h1>
<form action="#" th:action="@{/create-post}" th:object="${post}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />
    <br />

    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br />

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required />
    <br />

    <button type="submit">Create</button>
</form>

<p th:text="${message}"></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>walktogether.sg - Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <h1>Sign Up</h1>

        <p th:text="${message}"></p>

        <div th:if="${#strings.isEmpty(message)}">

            <form action="#" th:action="@{/signup}" th:object="${user}" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required />
                <br />

                <label for="email">Email Address:</label>
                <input type="email" id="email" th:field="*{email}" required />
                <br />

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required />
                <br />

                <label for="nationality">Nationality:</label>
                <select id="nationality" th:field="*{nationality}" required>
                    <option value="SINGAPORE_CITIZEN">Singapore Citizen</option>
                    <option value="SINGAPORE_PR">Singapore PR</option>
                    <option value="FOREIGNER">Foreigner</option>
                </select>
                <br />

                <label for="contactNo">Contact No:</label>
                <input type="text" id="contactNo" th:field="*{contactNo}" required />
                <br />

                <label for="gender">Gender:</label>
                <select id="gender" th:field="*{gender}" required>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
                <br />

                <button type="submit">Sign Up</button>
            </form>

        </div>



    </body>
</html>

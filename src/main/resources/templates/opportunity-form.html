<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Volunteer Opportunity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${opportunity.id == null} ? 'Create New Opportunity' : 'Edit Opportunity'"></h1>
    <form th:action="@{${opportunity.id == null} ? '/admin/opportunities' : '/admin/opportunities/' + ${opportunity.id}}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${opportunity.title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" th:text="${opportunity.description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" class="form-control" th:value="${opportunity.location}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" th:value="${opportunity.date}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/admin/opportunities" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

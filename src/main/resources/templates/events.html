<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
</head>
<body>
<h1>Events</h1>
<div th:each="event : ${events}">
    <h2 th:text="${event.title}">Title</h2>
    <p th:text="${event.description}">Description</p>
    <p th:text="${event.location}">Location</p>
    <p th:text="${event.date}">Date</p>
</div>
</body>
</html>
